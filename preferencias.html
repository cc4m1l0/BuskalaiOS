
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->

<div class="navbar">
  <div class="navbar-inner">
    <div class="center sliding">Preferencias</div>
  </div>
</div>
<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="preferencias" class="page">
    <!-- Scrollable page content-->
    <div class="page-content" style="background-color:#D52444">
        <div class="card">
            <div class="card-content">
                <div class="list-block media-list">
                  <ul data-bind="foreach: items">
                    <li style="width: 100%; height: fit-content;">
                      <a href="#" data-bind="attr: { id: idPreferencia }" class="listapreferencias item-link item-content">
                        <div class="item-inner" style="width: 100%; height: fit-content; "><img data-bind="attr: { src: imagenPreferencia }" alt="logo" style="max-width: 100%; max-height: 100%; height: auto;" >
                        <input id="idpreferencia" type="hidden" data-bind="value: idPreferencia">
                        </div>
                      </a>
                    </li>
                  </ul>
                </div>
          </div>
        </div>
    </div>
  </div>
</div>
