<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner" style="background-color: #D60831;">
    <div class="left">
      <a href="#" class="link-back-button link">
                <i class="icon icon-back color-white"></i>
                <span class="color-white">volver</span>
        </a>
    </div>
    <div class="center" style="color:#fff;">Registro con Buskala</div>
    <div class="right"></div>
  </div>
</div>
<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="registrobuskala" class="page">
    <!-- Scrollable page content-->
    <div class="page-content">
      <div class="list-block inset" style="margin-top:20px;">
        <ul>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-name"></i></div>
              <div class="item-inner">
                <div class="item-input">
                  <input id="nombrecomleto" type="text" placeholder="nombre completo">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-email"></i></div>
              <div class="item-inner">
                <div class="item-input">
                  <input id="emailusuario" type="email" placeholder="email">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-password"></i></div>
              <div class="item-inner">
                <div class="item-input">
                  <input id="lcvusuario" type="password" placeholder="clave">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-password"></i></div>
              <div class="item-inner">
                <div class="item-input">
                  <input id="lcvusuariore" type="password" placeholder="confirmar clave">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-gender"></i></div>
              <div class="item-inner">
                <div class="item-input">
                  <select id="generousuario">
                    <option value="">Selecciona tu género</option>
                    <option value="male">Hombre</option>
                    <option value="female">Mujer</option>
                  </select>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-calendar"></i></div>
              <div class="item-inner">
                <div class="item-input">
                  <input id="anionacimiento" type="number" maxlength="4" placeholder="año de nacimiento (YYYY)">
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>  
      <a href="#" class="registrob-app button button-big active" style="margin-left:12px; margin-right:12px; margin-top:-20px;">registrarme</a>
    </div>
  </div>
</div>
